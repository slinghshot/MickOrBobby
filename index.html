<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transparency Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="everything">
    <img id="titleImage" src="TitleImage.png" alt="Title">
</div>
        <div class="container">        
            <img id="background" src="background.png" alt="Background">
            <img id="imageA" src="OnlyMick.png" alt="Only Mick">
            <img id="imageB" src="OnlyBobby.png" alt="Only Bobby">
            <div class="slider-container">
                <input type="range" id="slider" min="0" max="100" value="0">
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
